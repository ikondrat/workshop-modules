<!DOCTYPE html>
<html locale="de">
  <head>
    <base href="<%= htmlWebpackPlugin.options.envs.PUBLIC_URL %>">
    <meta name="robots" content="noindex, nofollow" />
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="<%= htmlWebpackPlugin.options.envs.PUBLIC_URL %>/favicons/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="theme-color" content="#000000" />
    <script crossorigin src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="<%= htmlWebpackPlugin.options.envs.PUBLIC_URL %>/manifest.json" />
     <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link rel="apple-touch-icon" sizes="180x180" href="<%= htmlWebpackPlugin.options.envs.PUBLIC_URL %>/favicons/apple-touch-icon.png" />

    <link rel="icon" type="image/png" sizes="32x32" href="<%= htmlWebpackPlugin.options.envs.PUBLIC_URL %>/favicons/favicon-32x32.png" />

    <link rel="icon" type="image/png" sizes="16x16" href="<%= htmlWebpackPlugin.options.envs.PUBLIC_URL %>/favicons/favicon-16x16.png" />

    <meta name="msapplication-TileColor" content="#ffffff" />

    <meta name="theme-color" content="#ffffff" />
  </head>
  <body data-version="<%= htmlWebpackPlugin.options.envs.REACT_APP_VERSION %>">
    <div id="root"></div>
  </body>
</html>
